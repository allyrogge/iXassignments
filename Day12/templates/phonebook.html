<div ng-controller="MainCtrl">
  <div>
        <div>{{error}}</div>
          <h1>My Contact List</h1>
          <form ng-submit="addItem()">
            <input type="text" class="form-control" ng-model="name">name
            <input type="text" class="form-control" ng-model="phone">phone
           </form>
            <button ng-click="submit()">Submit</button> 
            <input type="text" ng-model="searchbar" class="form">
          <ol>
            <li ng-repeat="input in items | filter: searchbar ">{{input}}</li>
          </ol>
  </div>
</div>
