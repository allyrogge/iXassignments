<!DOCTYPE html>
<head>
  <title>Bootstrap Example</title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="animatebootstrap.css">
</head>
<body>
  <div class="container" style="text-align:center; width: 100%">
    <div class="row">
      <div class="col-lg-12" style="background-color:white; margin-top:10%">
        <div class="animate">Animate.css</div>
      </div>
    </div>
   <div class="row">
    <div class="col-lg-12" style="background-color:white;">
        <div class="Just-add">Just-add-water CSS animations
        </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-6" style="margin-top:10%">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="margin:0;">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
      </div>
      </div>
      <div class="col-lg-6" style="margin-top:10%">
        <button type="button" class="btn btn-default">Default</button>
    </div>


  </div>
</body>
</html>
